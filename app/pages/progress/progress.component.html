<div class="row">
    <div class="col-12">
        <div class="card">
           <h5 class="card-title">Barra de progreso {{porcentajeAzul}}</h5>
            <div class="card-body">

              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="porcentajeAzul" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentajeAzul + '%'"></div>
              </div>
              <br>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.aria-valuenow]="porcentajeVerde" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentajeVerde + '%'"></div>
              </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-incrementador titulo="Progreso azul" [porcentaje]="porcentajeAzul" (cambioValor)="porcentajeAzul = $event"></app-incrementador>

                <input type="text" class="form-control" aria-describedby="basic-addon1" name="porcentaje" [(ngModel)]="porcentaje">

                </div>
              </div> -->

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">

            <div class="card-body">
                <app-incrementador  titulo="Progreso verde" [porcentaje]="porcentajeVerde" (cambioValor)="porcentajeVerde = $event"></app-incrementador>
            </div>
        </div>
    </div>
</div>
