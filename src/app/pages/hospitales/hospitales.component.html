<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="card">
            <div class=card-body>
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital...">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-md-12">
        <div class="card">
            <div class=card-body>
                <h3 class="card-title">Hospitales registrados ( <small>{{total}}</small> ) </h3>
                <div class="text-right">
                    <button (click)="mostrarDialogoNuevoHospital()" type="button" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                    Crear hospital
                  </button>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="hospital.nombre">

                            </td>
                            <td>
                                <button (click)="guardarHospital(hospital)" type="button" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>
                                <button (click)="borrarHospital(hospital)" type="button" class="btn btn-danger">
                                <i class="fa fa-trash"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>
